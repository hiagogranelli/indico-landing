<meta charset="utf-8" />
<h1>AJAX com JavaScript</h1>
<button id="btnCarregar">Carregar conteúdo</button>
<div id="conteudoCarregado">
    <!-- Conteúdo será carregado aqui -->
</div>
<script>
    const btnCarregar = document.querySelector('#btnCarregar');
    const conteudoCarregado = document.querySelector('#conteudoCarregado');
    btnCarregar.addEventListener('click', event => {
        const ajax = new XMLHttpRequest();
        ajax.open('GET', 'https://jhonatanjacinto.com/teste.php');
        ajax.send();
        ajax.addEventListener('load', () => {
            conteudoCarregado.innerHTML = ajax.responseText;
            console.log(ajax.responseText);
        })
        ajax.addEventListener('error', err => {
            alert('Um erro ocorreu na parada!!!');
            console.error(err);
        })
        conteudoCarregado.innerHTML = 'Carregando a parada toda...';
    });
</script>
